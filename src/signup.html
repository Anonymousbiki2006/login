<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Sign-up Page</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="my image.jpg" type="image/x-icon">
    </head>
    <body>
        <div id="panel">
            <form action="https://formbold.com/s/oyNXY" method="POST">

                <h1> Register </h1>

                <div class="input-box">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bx-notepad'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-child'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Mail Address" required>
                    <i class='bx bx-envelope'></i>
                </div>
                
                <div class="input-box">
                    <input type="text" placeholder="Gender" required>
                    <i class='bx bx-male-female'></i>
                </div>

                <div class="input-box">
                    <input type="date" required>
                    <i class='bx bxs-baby-carriage'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div id="terms-condition">
                    <label><input type="checkbox" required>I agree with the Terms & Conditions</label>
                </div>
                <button type="submit" id="btn">Register</button>
            </form>
        </div>
    </body>
</html>
